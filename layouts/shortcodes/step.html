{{ if .Get 1 }}
<h2 class="header-step" id='{{ (printf "%s %s" (.Get 0) (.Get 1) ) | plainify | anchorize | htmlEscape | urlize }}'><span class="header-step__title">{{ .Get 0 }}</span> {{ .Get 1 }}</h2>
{{ else }}
<h2 class="header-step" id="{{ .Get 0 | plainify | anchorize | htmlEscape | urlize }}"><span class="header-step__title">{{ .Get 0 }}</span></h2>
{{ end }}
{{.Inner}}
